  <body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <script>
      $(function () {
        $("#nav-placeholder").load("/Pages/header1.html");
      });
    </script>
    <!--end of Navigation bar-->

    <div class="content">
      <div class="container-1">
        <video
          id="background-video"
          autoplay
          loop
          muted
          poster="/Images/container.jpg"
        >
          <source src="/Images/container-2.mp4" type="video/mp4" />
        </video>
        <div class="tagline">
          <p>
            <b>Ketepatan</b> dan <b>Keamanan</b><br />dalam setiap perjalanan
          </p>
        </div>
        <div class="btn">
          <a href="/Pages/login.html">
            <button>
              Mulai
              <img class="icon" src="/Images/right-arrow.png" alt="arrow" />
            </button>
          </a>
        </div>
      </div>
      <div class="container-2">
        <p><b>Mengapa Horizon?</b></p>
        <div class="cards">
          <div class="card-1">
            <div class="card">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <div>
                <img src="/Images/handshake.svg" alt="handshake" />
                <p>
                  Lebih dari <b>100.000</b> pengguna puas dengan pelayanan kami
                </p>
                <hr />
              </div>
            </div>
          </div>
          <div class="card-2">
            <div class="card">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <div>
                <img src="/Images/truck.svg" alt="truck" />
                <p>
                  Pengiriman <b>CEPAT</b> <br />dengan jaminan satu hari sampai
                </p>
                <hr />
              </div>
            </div>
          </div>
          <div class="card-3">
            <div class="card">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <div>
                <img src="/Images/24jam.svg" alt="24jam" />
                <p>
                  Bantuan <br /><b>24 JAM</b> <br />oleh karyawan yang
                  berpengalaman
                </p>
                <hr />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-4">
      <div class="review">
        <div class="name">
          <p><b>Bolo - Karyawan</b></p>
        </div>
        <div class="review-text">
          <p>Belum pesan tiba-tiba kurirnya sampai rumah. Bravo!</p>
        </div>
        <div class="star">
          <img src="/Images/star-rate.png" alt="star1" />
          <img src="/Images/star-rate.png" alt="star2" />
          <img src="/Images/star-rate.png" alt="star3" />
          <img src="/Images/star-rate.png" alt="star4" />
          <img src="/Images/star-rate.png" alt="star5" />
        </div>
      </div>
      <div class="photo">
        <img src="/Images/reviewer.png" alt="reviewer" />
      </div>
    </div>
