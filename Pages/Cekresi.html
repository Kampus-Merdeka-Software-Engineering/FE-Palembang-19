<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Resi</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="/js/datatables.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/stylesresi.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
      $(function () {
        $("#nav-placeholder").load("header.html");
      });
    </script>
    <!--end of Navigation bar-->

    <div class="content-5">
      <div class="heading-container">
        <p>Cek <b>Resi</b></p>
        <div class="search">
          <form id="searchForm">
            <input
              class="searchInput"
              id="searchbar"
              type="search"
              placeholder="Masukkan resi anda di sini"
            />
            <i class="searchInputIcon fa fa-search"></i>
          </form>
        </div>
        <div class="notiferror">
          <p id="notiferror">Resi tidak ditemukan!</p>
        </div>
      </div>

      <!--MAIN CONTENT RESI-->
      <div class="container-3">
        <section id="proses-pengiriman">
          <div class="column">
            <div class="img-1">
              <figure>
                <img id="img1" src="/Images/Frame5.png" alt="logo" />
                <div id="grs1" class="garis1"></div>
                <p id="text">Pesanan <br />Dibuat</p>
              </figure>
            </div>
          </div>
          <div class="column">
            <div class="img-1">
              <figure>
                <img id="img2" src="/Images/Frame6.png" alt="logo" />
              </figure>
              <p id="text">Dalam <br />pengiriman</p>
            </div>
          </div>
          <div class="column">
            <div class="img-1">
              <figure>
                <img id="img3" src="/Images/Frame7.png" alt="logo" />
              </figure>
              <div id="grs2" class="garis2"></div>
              <p id="text">Pesanan <br />Diterima</p>
            </div>
          </div>
          <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        </section>
      </div>

      <div id="container-2">
        <section id="informasi-paket">
          <h3>Informasi Paket</h3>
          <table style="width: 100%">
            <tr>
              <td>No. Resi</td>
              <td id="resi"></td>
            </tr>
            <tr>
              <td>Nama Penerima</td>
              <td id="penerima"></td>
            </tr>
          </table>
        </section>
        <section id="informasi-paket">
          <h3>Status Paket</h3>
        </section>
      </div>
    </div>

    <!--Footer-->
    <div id="foot-placeholder"></div>

    <script>
      $(function () {
        $("#foot-placeholder").load("footer.html");
      });
    </script>
    <!--end of Footer-->

    <script src="/js/cekresi.js"></script>
  </body>
</html>
